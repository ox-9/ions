<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyatomic Ion Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: linear-gradient(120deg,#180e28 0%, #431776 100%);
            --card-front: #2e1947;
            --card-back: #431776;
            --card-hover: #7039a9;
            --card-shadow: 0 5px 18px rgba(30,20,40,0.18);
            --title: #ede7f6;
            --front-text: #ede7f6;
            --back-text: #ffd6fa;
            --prompt: #c5b6e3;
        }
        body {
            background: var(--main-bg);
            font-family: 'Quicksand', 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
        }
        h1 {
            margin: 36px 0 8px 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: var(--title);
            font-size: 2.25em;
            font-weight: 700;
            letter-spacing: 1.7px;
            opacity: 0.97;
            text-shadow: 0 2px 16px #1a0129;
            user-select: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 28px;
            padding-bottom: 60px;
        }
        .flashcard {
            background: var(--card-front);
            border-radius: 16px;
            width: 220px;
            height: 130px;
            box-shadow: var(--card-shadow);
            perspective: 850px;
            cursor: pointer;
            transition: background 0.22s, box-shadow 0.22s, transform 0.18s;
            user-select: none;
        }
        .flashcard:hover {
            background: var(--card-hover);
            box-shadow: 0 12px 36px rgba(70,40,120,0.20);
            transform: translateY(-3px) scale(1.03);
        }
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(.62,1.43,.53,.93);
            transform-style: preserve-3d;
        }
        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            border-radius: 16px;
            font-size: 1.28em;
            padding: 8px;
            text-align: center;
        }
        .card-front {
            background: var(--card-front);
            color: var(--front-text);
        }
        .card-back {
            background: var(--card-back);
            color: var(--back-text);
            transform: rotateY(180deg);
            font-size: 1.22em;
        }
        .ion-symbol {
            font-size: 1.5em;
            font-family: 'Montserrat', sans-serif;
            margin-top: 7px;
            letter-spacing: 1.1px;
            font-weight: 600;
        }
        .prompt {
            opacity: 0.75;
            font-size: 1em;
            margin-top: 5px;
            color: var(--prompt);
        }
        @media (max-width: 550px) {
            .flashcard { width: 99vw; }
            .container { gap: 14px; }
        }
    </style>
</head>
<body>
    <h1>Polyatomic Ion Flashcards</h1>
    <div class="container" id="cards-container"></div>
    <script>
        const flashcards = [
            {front: "Hydronium", back: "H₃O⁺"},
            {front: "Mercurous", back: "Hg₂²⁺"},
            {front: "Nitrate", back: "NO₃⁻"},
            {front: "Peroxide", back: "O₂²⁻"},
            {front: "Hydrogen carbonate", back: "HCO₃⁻"},
            {front: "Hydrogen sulfate", back: "HSO₄⁻"},
            {front: "Hydrogen sulfite", back: "HSO₃⁻"},
            {front: "Chromate", back: "CrO₄²⁻"},
            {front: "Phosphate", back: "PO₄³⁻"},
            {front: "Dihydrogen phosphate", back: "H₂PO₄⁻"},
            {front: "Hydrogen phosphite", back: "HPO₃²⁻"},
            {front: "Acetate", back: "C₂H₃O₂⁻"},
            {front: "Oxylate", back: "C₂O₄²⁻"},
            {front: "Perchlorate", back: "ClO₄⁻"},
            {front: "Chlorite", back: "ClO₂⁻"},
            {front: "Bromate", back: "BrO₃⁻"},
            {front: "Cyanate", back: "CNO⁻"},
            {front: "Ammonium", back: "NH₄⁺"},
            {front: "Hydroxide", back: "OH⁻"},
            {front: "Nitrite", back: "NO₂⁻"},
            {front: "Carbonate", back: "CO₃²⁻"},
            {front: "Sulfate", back: "SO₄²⁻"},
            {front: "Sulphite", back: "SO₃²⁻"},
            {front: "Permanganate", back: "MnO₄⁻"},
            {front: "Dichromate", back: "Cr₂O₇²⁻"},
            {front: "Hydrogen phosphate", back: "HPO₄²⁻"},
            {front: "Phosphite", back: "PO₃³⁻"},
            {front: "Dihydrogen phosphite", back: "H₂PO₃⁻"},
            {front: "Ammonium (again)", back: "NH₄⁺"},
            {front: "Cyanide", back: "CN⁻"},
            {front: "Chlorate", back: "ClO₃⁻"},
            {front: "Hypochlorite", back: "ClO⁻"},
            {front: "Bromite", back: "BrO₂⁻"},
            {front: "Thiocyanate", back: "SCN⁻"}
        ];
        const container = document.getElementById('cards-container');
        flashcards.forEach(card => {
            const flashcard = document.createElement('div');
            flashcard.className = 'flashcard';
            flashcard.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <span>${card.front}</span>
                        <span class="prompt">Click to flip 👈</span>
                    </div>
                    <div class="card-back">
                        <span class="ion-symbol">${card.back}</span>
                    </div>
                </div>
            `;
            flashcard.onclick = () => flashcard.classList.toggle('flipped');
            container.appendChild(flashcard);
        });
    </script>
</body>
</html>
